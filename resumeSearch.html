<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resumeSearch.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Resume</title>
  </head>
 
<body onload="searchValue('')">
    
  <section id="options">
      <button id="previous" onclick="searchValue('previousPage')">Previous</button>
      <input type="search" name="search" id="search" onchange="searchValue('')" placeholder="search for keywords to filter the resumes">
      <button id="next" onclick="searchValue('nextPage')">Next</button>
  </section>
  
  <div id="error">
      <i class="fas fa-frown" style="font-size: 100px"></i>
      <p>No such results found</p>
  </div>

  <section id="structure">
      <section id="Header">
      </section>
      
      <section id="MainPage">
          <section id="leftPage"></section>
          <section id="coreDetails">
              <article class="workExp" >
                  <h4>Work Experience in previous company</h4>
                  <ul class="coredetailsList" id="workDates">
                  </ul>
              </article>
              <article class="workExp">
                  <h4>Projects</h4>
                  <ul class="coredetailsList" id="projects">
                  </ul>
              </article>
              <article class="workExp">
                  <h4>Education</h4>
                  <ul class="coredetailsList" id="education">
                  </ul>
              </article>

              <article class="workExp">
                  <h4>Internship</h4>
                  <ul class="coredetailsList" id="internship">
                  </ul>
              </article>
              <article class="workExp">
                  <h4>Achievements</h4>
                  <ul class="coredetailsList" id="achievements">
                  </ul>
              </article>
          </section>
      </section>
  </section>
  <script src="resumeSearch.js" type="text/javascript"></script>
</body>
</html>
